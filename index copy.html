<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoSAIC NORTH LAWNDALE</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google Fonts for better typography -->
    <style>
        :root {
            /* 悬停时的透明度 */
            --hover-opacity: 0.4;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            background-image: url('./images/index/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .base-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .click-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .hotspot {
            fill: transparent;
            /* 默认显示微弱的边框，方便您检查形状是否正确 */
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 0.5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        /* 悬停时高亮并加粗边框 */
        .hotspot:hover {
            fill: rgba(255, 255, 255, var(--hover-opacity));
            stroke: rgba(255, 255, 255, 1);
            stroke-width: 2px;
        }

        /* 各区域悬停颜色 */
        .hotspot.red:hover {
            fill: rgba(255, 0, 0, var(--hover-opacity));
        }

        .hotspot.yellow:hover {
            fill: rgba(255, 165, 0, var(--hover-opacity));
        }

        .hotspot.orange:hover {
            fill: rgba(255, 140, 0, var(--hover-opacity));
        }

        .hotspot.beige:hover {
            fill: rgba(245, 245, 220, var(--hover-opacity));
        }

        .hotspot.green:hover {
            fill: rgba(0, 255, 0, var(--hover-opacity));
        }

        .hotspot.blue:hover {
            fill: rgba(0, 191, 255, var(--hover-opacity));
        }

        .hotspot.purple:hover {
            fill: rgba(128, 0, 128, var(--hover-opacity));
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./images/index/main.jpg" alt="MoSAIC NORTH LAWNDALE" class="base-image">

        <svg class="click-overlay" viewBox="0 0 100 100" preserveAspectRatio="none">
            <!-- 1. Top Triangle (Red) - NORTH LAWNDALE -->
            <polygon class="hotspot red" points="0,0 100,0 50,50" onclick="handleClick('north_lawndale.html')" />
            <text x="50" y="25" text-anchor="middle" fill="white" font-size="8" font-weight="bold">1. NORTH LAWNDALE</text>

            <!-- 2. Right Triangle (Yellow/Orange) - HISTORY -->
            <polygon class="hotspot yellow" points="100,0 100,45 75,25" onclick="handleClick('history.html')" />
            <text x="92" y="20" text-anchor="middle" fill="white" font-size="6" font-weight="bold">2. HISTORY</text>

            <!-- 3. Top-Left Triangle (Orange) - COMMUNITY SPACES -->
            <polygon class="hotspot orange" points="0,0 50,50 0,100" onclick="handleClick('community_spaces.html')" />
            <text x="15" y="50" text-anchor="middle" fill="white" font-size="6" font-weight="bold">3. COMMUNITY</text>

            <!-- 4. Small Center-Left Triangle (Beige/Light) - ART NEWS -->
            <polygon class="hotspot beige" points="75,27 100,52 75,77 50,52" onclick="handleClick('art_news.html')" />
            <text x="75" y="54" text-anchor="middle" fill="white" font-size="6" font-weight="bold">4. ART NEWS</text>

            <!-- 5. Center Diamond (Green) - MOMENT CAPTURE -->
            <polygon class="hotspot green" points="50,50 75,75 25,75" onclick="handleClick('moment_capture.html')" />
            <text x="50" y="70" text-anchor="middle" fill="white" font-size="6" font-weight="bold">5. MOMENT</text>

            <!-- 6. Bottom-Right Triangle (Blue) - CARE WALL -->
            <polygon class="hotspot blue" points="75,75 25,75 0,100 50,100" onclick="handleClick('care_wall.html')" />
            <text x="35" y="90" text-anchor="middle" fill="white" font-size="6" font-weight="bold">6. CARE WALL</text>
          
            <!-- 7. Bottom-Left Polygon (Purple) - ABOUT US -->
            <polygon class="hotspot purple" points="50,100 100,100 100,50" onclick="handleClick('about_us.html')" />
            <text x="83" y="83" text-anchor="middle" fill="white" font-size="6" font-weight="bold">7. ABOUT US</text>
        </svg>
    </div>

    <script>
        function handleClick(page) {
            console.log("跳转至:", page);
            window.location.href = page;
        }
    </script>
</body>
</html>
